<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player with Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-player">
      <h1> My Music Player</h1>
      <input type="text" id="search" placeholder="Search song or artist..." />
      <div class="album-art">
        <img id="cover" src="cover1.jpg" alt="Album Art" />
      </div>
      <div class="song-info">
        <h2 id="title">Song Title</h2>
        <p id="artist">Artist Name</p>
      </div>

      <div class="progress-container" id="progress-container">
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <div class="time">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button id="prev">‚èÆ</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠</button>
      </div>

      <div class="volume-control">
        <label>Volume:</label>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="0.8"
        />
      </div>

      <!-- üìú Playlist -->
      <ul id="playlist"></ul>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
  </body>
</html>
